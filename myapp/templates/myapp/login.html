{% extends 'myapp/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2 class="blog">Login</h2>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
      {% endfor %}
      <div class="d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-dark btn-rounded mt-3 mb-3">Login</button>
      </div>
    </form>
    <div class="d-flex align-items-center justify-content-center m-3">
      <a href="{% url 'myapp:signup' %}" class="d-flex align-items-center justify-content-center">
        <div class="btn btn-outline-primary">会員登録がまだの方はこちらから</div>
      </a>
    </div>
  </div>
</div>


{% endblock %}
