{% extends 'myapp/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-10 col-sm-12 offset-md-1" >
    <h2 class="blog">Post登録・更新</h2>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-froup mt-1 py-2">
        <label>タイトル</label>
        {{ form.title }}  
      </div>
      <div class="form-froup mt-1 py-2">
        <label>カテゴリ</label>
        {{ form.category }}  

      </div>
      <div class="form-froup mt-1 py-2">
        <label>サムネイル画像</label>
        {{ form.thumbnail }}  
      </div>
      <div class="form-group mt-1 py-2">
        <label>内容</label>
        {{ form.content }}
        {{ form.media }}
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-dark btn-rounded mt-3 mb-3">保存</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
