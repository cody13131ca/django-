{% extends 'myapp/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-9 col-sm-12" >
    <h2>Post登録・更新</h2>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-froup mt-1">
        <label>タイトル</label>
        {{ form.title }}  
      </div>
      <div class="form-froup mt-1">
        <label>カテゴリー</label>
        {{ form.category }}  
      </div>
      <div class="form-froup mt-1">
        <label>サムネイル画像</label>
        {{ form.thumbnail }}  
      </div>
      <div class="form-group mt-1">
        <label>内容</label>
        {{ form.content }}
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-dark btn-rounded mt-3">保存</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
