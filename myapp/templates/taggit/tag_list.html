{% extends 'myapp/base.html' %} {% block content %}
<div class="row">
  <h2 class="mb-3 blog">Tag List</h2>
  <ul class="px-0">
    {% for item in tag_list %}

      
      <a href="{% url 'myapp:tag_detail' item %}" style="color: #fff;">
        <li
          class="btn btn-success btn-rounded-3 p-2 mx-1 m-2"
          style="font-size: 1em"
        >
        <font size={{tag.weight|floatformat:0}}>{{item }}</font>
      </li>
      </a>
    {% endfor %}
  </ul>
</div>
{% endblock %}
